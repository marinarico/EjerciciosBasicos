<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fechas</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
        document.getElementById("demo").innerHTML = Date();
        </script>

        <script>
                var d = new Date();
                document.getElementById("demo").innerHTML = d;
        </script>

        <script>
         d = new Date();
        document.getElementById("demo").innerHTML = d.toDateString();
        </script> 

    </body>
</html>
